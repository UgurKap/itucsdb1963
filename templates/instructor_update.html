{% extends "layout.html" %}
{% block title %}Instructor Update{% endblock %}
{% block content %}

<div class="col-sm">
    <form method="post" action="/instructor_update" id="instructor_update"> <!-- INSTRUCTOR CREATION FORM -->
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" type="text" value="{{instructor.instructor_id}}">
        </div>
        <div class="form-group">
            <a>Name: </a><input class="form-control" name="name" type="text" value="{{instructor.name}}"> <br/>
        </div>
        <div class="form-group">
            <a>Bachelor: </a><input class="form-control" name="bachelors" type="text" value="{{instructor.bachelors}}"> <br/>
        </div>
        <div class="form-group">
            <a>Master: </a><input class="form-control" name="masters" type="text" value="{{instructor.masters}}"> <br/>
        </div>
        <div class="form-group">
            <a>Doctorate: </a><input class="form-control" name="doctorates" type="text" value="{{instructor.doctorates}}"> <br/>
        </div>
        <div class="form-group">
            <a>Department: </a><input class="form-control" name="department" type="text" value="{{instructor.department}}"> <br/>
        </div>
        <div class="form-group">
            <a>Room : </a><input class="form-control" name="room" type="text" value="{{instructor.room}}"> <br/>
        </div>
        <div class="form-group">
            <a>Lab (if any): </a><input class="form-control" name="lab" type="text" value="{{instructor.lab}}"> <br/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="instructor">Update</button>
        </div>
    </form>
</div>
{% endblock %}
