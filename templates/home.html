{% block title %}Home{% endblock %}
{% block content %}

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
	{% if authenticated %}
	Hello, {{ person.name }} <br/>
	You are a {{ person.type }}

	{% if person.photo %}

	{% else %}
	Hello, guest.
	{% endif %}

	

    <p>Welcome to the jungle</p>
{% endblock %}
