{% extends "layout.html" %}
{% block title %}Edit Assistant - {{ assistant["Name"] }}{% endblock %}
{% block content %}
    <div class="col-sm">
    <form method="post" action="/as_edit" id="assistant_update">
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" type="text" value="{{ assistant["ID"] }}">
        </div>
        <div class="form-group">
            <label for="p_id">Name</label>
            <select class="custom-select" name="p_id">
                {% for person in people %}
                    <option value="{{ person[0] }}">{{ person[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="lab_id">Lab</label>
            <select class="custom-select" name="lab_id">
                {% for lab in labs %}
                    <option value="{{ lab[0] }}">{{ lab[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="deg">Degree</label>
            <input class="form-control" name="deg" type="text"/>
        </div>
        <div class="form-group">
            <label for="dep_id">Department</label>
            <select class="custom-select" name="dep_id">
                {% for dep in deps %}
                    <option value="{{ dep[0] }}">{{ dep[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fac_id">Department</label>
            <select class="custom-select" name="fac_id">
                {% for fac in facs %}
                    <option value="{{ fac[0] }}">{{ fac[1] }}</option>
                {% endfor %}
            </select>
        </div>
    <button type="submit" class="btn btn-primary">Update</button>
    </form><br/>
</div>
{% endblock %}
